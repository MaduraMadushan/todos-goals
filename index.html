<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todos/Goals</title>
  </head>

  <body>
    <div>
      <div>
        <h1>Todo List</h1>
        <input type="text" placeholder="Add Todos" id="todo" />
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
      </div>

      <div>
        <h1>Goals</h1>
        <input type="text" placeholder="Add Todos" id="goal" />
        <button id="goalBtn">Add Todo</button>
        <ul id="goals"></ul>
      </div>
    </div>

    <hr>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script type="text/javascript">
       const generateId = () => {
         return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
       }

       const ADD_TODO = 'ADD_TODO';
       const REMOVE_TODO = 'REMOVE_TODO';
       const TOGGLE_TODO = 'TOGGLE_TODO';
       const ADD_GOAL = 'ADD_GOAL';
       const REMOVE_GOAL = 'REMOVE_GOAL';

       const addTodoAction = (todo) => ({type: ADD_TODO, todo});
       const removeTodoAction = (id) => ({type: REMOVE_TODO, id});
       const toggleTodoAction = (id) => ({type: TOGGLE_TODO, id});
       const addGoalAction = (goal) => ({type: ADD_GOAL, goal});
       const removeGoalAction = (id) => ({type: REMOVE_GOAL, id});

       const todos = (state = [], action) => {
         switch(action.type){
           case ADD_TODO:
             return state.concat([action.todo]);
           case REMOVE_TODO:
             return state.filter((todo) => todo.id !== action.id);
           case TOGGLE_TODO:
             return state.map((todo) => todo.id !== action.id ? todo :
             Object.assign({}, todo, {complete: !todo.complete}))
           default:
             return state;
         }
       }

       const goals = (state = [], action) => {
         switch(action.type){
           case ADD_GOAL:
             return state.concat([action.goal]);
           case REMOVE_GOAL:
             return state.filter((goal) => goal.id !== action.id);
           default:
             return state;
         }
       }

       const app = (state = {}, action) => {
         return {
           todos: todos(state.todos, action),
           goals: goals(state.goals, action)
         }
       }

       const store = Redux.createStore(app);
       store.getState();
       const unsubscribe = store.subscribe(() => {
         const {goals, todos} = store.getState();

         document.getElementById('goals').innerHTML = '';
         document.getElementById('todos').innerHTML = '';

         todos.forEach(addTodoToDOM);
         goals.forEach(addGoalToDOM);
       });

       const addTodo = () => {
         const input = document.getElementById('todo');
         const name = input.value;
         input.value = '';

         store.dispatch(addTodoAction({
           id: generateId(),
          name,
           complete: false
         }))
       }

       const addGoal = () => {
         const input = document.getElementById('goal');
         const name = input.value;
         input.value = '';

         store.dispatch(addGoalAction({
           id: generateId(),
          name
         }))
       }

       document.getElementById('todoBtn').addEventListener('click', addTodo);
      document.getElementById('goalBtn').addEventListener('click', addGoal);

       const addGoalToDOM = (goal) => {
         const node = document.createElement('li');
         const text = document.createTextNode(goal.name);

         const removeBtn = createRemoveButton(() => {
             store.dispatch(removeGoalAction(goal.id));
         });

         node.appendChild(text);
         node.appendChild(removeBtn);
          document.getElementById('goals').appendChild(node)
       }

       const addTodoToDOM = (todo) => {
         const node = document.createElement('li');
         const text = document.createTextNode(todo.name);

         const removeBtn = createRemoveButton(() => {
             store.dispatch(removeTodoAction(todo.id));
         });

         node.appendChild(text);
         node.appendChild(removeBtn);
          document.getElementById('todos').appendChild(node);
          node.style.textDecoration = todo.complete ? 'line-through' : 'none';
          node.addEventListener('click', () => {
              store.dispatch(toggleTodoAction(todo.id));
          })
       }

       const createRemoveButton = (onClick) => {
           const removeBtn = document.createElement('button');
           removeBtn.innerHTML = 'X';
           removeBtn.addEventListener('click', onClick);
           return removeBtn;
       }
    </script>

    <script type="text/babel">
        const List = (props) => {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                        {item.name}
                        <button onClick={() => props.remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            );
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                this.props.store.dispatch(addGoalAction({
                    id: generateId(),
                    name
                }))
            }

            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id))
            }
            render(){
                return(
                    <div>
                       <h2>Goals</h2>
                       <input type="text" placeholder="Add Goals" ref={(input) => this.input = input} />
                       <button onClick={this.addItem}>Add Goals</button>
                       <List items={this.props.goals} remove={this.removeItem}/>
                    </div>
                )
            }
        } 

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                this.props.store.dispatch(addTodoAction({
                    id: generateId(),
                    name,
                    complete: false
                }))
            }

            removeItem = (todo) => {
                this.props.store.dispatch(removeTodoAction(todo.id))
            }
            render(){
                return(
                    <div>
                        <h1>Todo List</h1>
                        <input type="text" placeholder="Add Todo" ref={(input) => this.input = input} />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List items={this.props.todos} remove={this.removeItem}/>
                    </div>
                )
            }
        } 

        class App extends React.Component {
            componentDidMount(){
                const {store} = this.props;
                store.subscribe(() => this.forceUpdate())
            }
            render(){
                const { store } = this.props;
                const {goals, todos} = store.getState();
                return(
                    <div>
                        <Todos store={store} todos={todos}/>
                        <Goals store={store} goals={goals}/>
                    </div>
                )
            }
        } 

        ReactDOM.render(<App store={store}/>, document.getElementById('app'))       
    </script>
  </body>
</html>
